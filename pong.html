<html>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
    var canvas;
    var canvasContext;
    var ballX = 50;
    var ballSpeedX = 10;
    var ballSpeedY;
    var ballY;

window.onload = function() {
    console.log("Hello");
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');

    var fPS = 30; //frames per second
    setInterval(function(){moveEverything(),drawEverything();}, 1000/fPS);
   
}

/*function callBoth(){
    moveEverything();
    drawEverything();
}
*/
function moveEverything(){
    ballX+=ballSpeedX;
    if (ballX > gameCanvas.width -10 || ballX < 1 ){ //if the ball hits the edge of the canvas then reverse it's direction
        ballSpeedX = -ballSpeedX;
    }
    
}

function drawEverything(){
    //ballX+=6; 

    
    canvasContext.fillStyle = 'black';
    canvasContext.fillRect(0,0, canvas.width, canvas.height);
    canvasContext.fillStyle = 'red';
    canvasContext.fillRect(ballX, 100,10,10); //red box

    canvasContext.fillStyle = "yellow";
    canvasContext.fillRect(1,210,10,100); //yellow paddle
}

</script>
</html>
